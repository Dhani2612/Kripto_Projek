<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Kriptografi App</title>
    <style>
        body { font-family: Arial; background-color: #eaf8f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .register-box { background: white; padding: 25px 30px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { margin: 8px 0; padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #2ab7ca; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1f9ba9; }
        .alert { margin-bottom: 10px; color: #d9534f; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
    </div>
</body>
</html>
